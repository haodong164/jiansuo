<!doctype html>
<html>
{include file="public/head"}
<body>
        <div class="tpl-content-wrapper">
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                         用户组添加
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>
                </div>
                <div class="tpl-block ">
                    <div class="am-g tpl-amazeui-form">
                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" action="{:url('Index/set_do_up')}" >
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">用户组名称 / GroupName</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" value="{$info.title}" name="title" id="user-name" placeholder="姓名 / Name">
                                        <small>输入用户组名称</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label  class="am-u-sm-3 am-form-label">状态 / Status</label>
                                    <div class="am-u-sm-9">
                                        <input type="radio" {if condition="$info.status eq 1 "}checked="checked"{/if} name="status" value="1" ><small>启用</small>
                                        <input type="radio" {if condition="$info.status eq 0 "}checked="checked"{/if}name="status" value="0" ><small>禁用</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{include file="public/foot"}
</body>
</html>
