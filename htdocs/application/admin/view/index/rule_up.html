<!doctype html>
<html>
{include file="public/head"}
<body >
        <div class="tpl-content-wrapper">
            <div class="tpl-portlet-components">
                   <div class="portlet-title">
                    <div class="caption font-green bold">
                         用户规则列表
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>

                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form  action="{:url('Index/rule_do_up')}" method="post" class="am-form am-form-horizontal">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">规则英文名称 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="hidden" value="{$info.id}" name="id"  />
                                        <input type="text" value="{$info.name}" name="name" id="user-name" placeholder="规则英文名称 / Name">
                                        <small></small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label  class="am-u-sm-3 am-form-label">规则中文名称 / ZhName</label>
                                    <div class="am-u-sm-9">
                                        <input type="text"  value="{$info.title}" name="title" id="user-en-name" placeholder="规则中文名称 / Name">
                                        <small></small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">状态</label>
                                    <div class="am-u-sm-9">
                                        <input type="radio" {if condition="$info.status eq 1"} checked="checked" {/if} name="status" value='1'><small>启用</small>
                                        <input type="radio" {if condition="$info.status eq 0" } checked="checked" {/if} name="status" value='0'><small>禁用</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{include file="public/foot"}
</body>
</html>
